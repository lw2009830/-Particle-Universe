<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子宇宙</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gradient-bg"></div>
    <canvas id="particles"></canvas>
    <div class="content">
        <h1 class="title">粒子宇宙</h1>
        <p class="subtitle">探索多彩的粒子世界</p>
        <div class="controls">
            <div class="control-group">
                <button id="changeGradient">变换背景</button>
                <button id="randomizeAll">随机所有</button>
            </div>
            <div class="control-group">
                <select id="particleType">
                    <option value="bubbles">气泡粒子</option>
                    <option value="stars">星形粒子</option>
                    <option value="lines">线条粒子</option>
                    <option value="snowflakes">雪花粒子</option>
                    <option value="mixed">混合模式</option>
                </select>
                <button id="toggleParticles">粒子开关</button>
            </div>
            <div class="slider-container">
                <label for="particleCount">粒子数量: <span id="countValue">100</span></label>
                <input type="range" id="particleCount" min="10" max="500" value="100">
            </div>
            <div class="slider-container">
                <label for="speedControl">动画速度: <span id="speedValue">1.0</span></label>
                <input type="range" id="speedControl" min="0.1" max="2" step="0.1" value="1">
            </div>
            <div class="slider-container">
                <label for="opacityControl">粒子透明度: <span id="opacityValue">0.7</span></label>
                <input type="range" id="opacityControl" min="0.1" max="1" step="0.1" value="0.7">
            </div>
            <div class="color-pickers">
                <label for="particleColor">粒子颜色:</label>
                <input type="color" id="particleColor" value="#ffffff">
                <button id="randomColor">随机颜色</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
